version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pimonix_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pimonix
      MYSQL_USER: pimonix
      MYSQL_PASSWORD: pimonix
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pimonix_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: pimonix_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    networks:
      - pimonix_network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: pimonix
      DB_USERNAME: pimonix
      DB_PASSWORD: pimonix
      BROADCAST_CONNECTION: pusher
      PUSHER_APP_ID: 1232905
      PUSHER_APP_KEY: 5732980e75b2ebfc5797
      PUSHER_APP_SECRET: 795579ebf56cdcc6af6a
      PUSHER_APP_CLUSTER: eu
      QUEUE_CONNECTION: redis
      REDIS_CLIENT: predis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: pimonix_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - pimonix_network
    command: npm run dev -- --host

  # Redis for Queue
  redis:
    image: redis:7-alpine
    container_name: pimonix_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - pimonix_network
    volumes:
      - redis_data:/data

  # Queue Worker
  queue:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: pimonix_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    depends_on:
      - mysql
      - redis
    networks:
      - pimonix_network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: pimonix
      DB_USERNAME: pimonix
      DB_PASSWORD: pimonix
      BROADCAST_CONNECTION: pusher
      PUSHER_APP_ID: 1232905
      PUSHER_APP_KEY: 5732980e75b2ebfc5797
      PUSHER_APP_SECRET: 795579ebf56cdcc6af6a
      PUSHER_APP_CLUSTER: eu
      QUEUE_CONNECTION: redis
      REDIS_CLIENT: predis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: php artisan queue:work --tries=3 --timeout=90

volumes:
  mysql_data:
  redis_data:

networks:
  pimonix_network:
    driver: bridge
