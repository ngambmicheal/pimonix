version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pimonix_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pimonix
      MYSQL_USER: pimonix
      MYSQL_PASSWORD: pimonix
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pimonix_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: pimonix_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    networks:
      - pimonix_network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: pimonix
      DB_USERNAME: pimonix
      DB_PASSWORD: pimonix
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: pimonix_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - pimonix_network
    command: npm run dev -- --host

volumes:
  mysql_data:

networks:
  pimonix_network:
    driver: bridge
